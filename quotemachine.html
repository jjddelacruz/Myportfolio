<body>
  <div class="container">
    <header>
      <h1>Random Anime Quote</h1>
    </header>
    <main class="quote-box border">

      <div class="quote-area">
        <q id="quote">Random Quote</q>
      </div>

      <div class="image-area float-right">
        <p><img src="" alt="anime-image" id="image" style="width: 10rem; height: 10rem;"></p>
      </div>

      <div class="author-area">
        <p id="author">Author</p>
      </div>

      <div class="buttons-area">
        <a class="btn border-smaller" id="random-quote" href="#" title="Next Quote">Random Quote</a>
        <a class="btn border-smaller" id="tweet-quote" href="https://twitter.com/intent/tweet?" target="_blank" title="Tweet this quote"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>

    </main>
    <footer class="transparent">
      <p>Coded by Joshua James Dela Cruz - see source on 
        <a href="https://github.com/jjddelacruz/Myportfolio/blob/main/quotemachine.html">GitHub</a>
        <a href="https://github.com/jjddelacruz/Myportfolio/blob/main/styles/quotemachine.css">CSS</a>
        <a href="https://github.com/jjddelacruz/Myportfolio/blob/main/scripts/quotemachine.js">JavaScript</a>
      </p>
    </footer>
  </div>
</body>
